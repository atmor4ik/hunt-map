<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hunt Showdown Interactive Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }

    .zoom-wrapper {
      transform-origin: top left;
      transition: transform 0.2s ease;
    }

    .map-container {
      position: relative;
      width: 2040px;
      height: 2040px;
      background: url('https://i.postimg.cc/XY7HK0t9/Basemap-Mammon-V1.png') center/contain no-repeat;
      background-size: 100% 100%;
    }

    .marker {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('https://i.imgur.com/dRhFiqs.png') center/cover no-repeat;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="zoomWrapper" class="zoom-wrapper">
    <div class="map-container">
      <!-- Пример меток -->
      <div class="marker" style="top: 30%; left: 45%;"></div>
      <div class="marker" style="top: 55%; left: 60%;"></div>
    </div>
  </div>

  <script>
    let scale = 1;
    const zoomWrapper = document.getElementById('zoomWrapper');

    window.addEventListener('wheel', function (e) {
      e.preventDefault();
      const delta = Math.sign(e.deltaY);
      scale -= delta * 0.1;
      scale = Math.max(0.5, Math.min(scale, 3));
      zoomWrapper.style.transform = `scale(${scale})`;
    }, { passive: false });
  </script>
</body>
</html>
