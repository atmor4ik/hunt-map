<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карта Hunt: Showdown</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }
    .map-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: grab;
    }
    .map {
      width: 2000px;
      height: 2000px;
      background: url('https://i.postimg.cc/XY7HK0t9/Basemap-Mammon-V1.png') no-repeat center;
      background-size: cover;
      position: relative;
      transform-origin: 0 0;
    }
    .marker {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('https://i.imgur.com/PMs8Eca.png') no-repeat center/contain;
      transform: translate(-50%, -50%);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .marker:hover {
      transform: translate(-50%, -50%) scale(1.3);
    }
    .tooltip {
      position: absolute;
      display: none;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #d4af37;
      border-radius: 8px;
      padding: 5px;
      z-index: 100;
    }
    .tooltip img {
      max-width: 200px;
      border-radius: 5px;
      cursor: zoom-in;
    }
    .tooltip img.enlarged {
      transform: scale(2);
      cursor: zoom-out;
    }
  </style>
</head>
<body>
  <div class="map-wrapper" id="mapWrapper">
    <div class="map" id="map">
      <div class="marker" style="top: 28%; left: 33%;" data-img="https://i.imgur.com/MOYMS0r.png"></div>
      <div class="marker" style="top: 62%; left: 25%;" data-img="https://i.imgur.com/pwiylno.png"></div>
      <div class="marker" style="top: 81.2%; left: 85.7%;" data-img="https://i.imgur.com/pfCGLC7.jpg"></div>
    </div>
  </div>
  <div class="tooltip" id="tooltip">
    <img id="tooltip-img" src="" />
  </div>

  <script>
    const wrapper = document.getElementById('mapWrapper');
    const map = document.getElementById('map');
    const tooltip = document.getElementById('tooltip');
    const tooltipImg = document.getElementById('tooltip-img');
    let scale = 1;
    let origin = { x: 0, y: 0 };
    let isPanning = false;
    let start = { x: 0, y: 0 };

    wrapper.addEventListener('mousedown', e => {
      isPanning = true;
      start = { x: e.clientX - origin.x, y: e.clientY - origin.y };
      wrapper.style.cursor = 'grabbing';
    });

    wrapper.addEventListener('mousemove', e => {
      if (!isPanning) return;
      origin.x = e.clientX - start.x;
      origin.y = e.clientY - start.y;
      map.style.transform = `translate(${origin.x}px, ${origin.y}px) scale(${scale})`;
    });

    wrapper.addEventListener('mouseup', () => {
      isPanning = false;
      wrapper.style.cursor = 'grab';
    });

    wrapper.addEventListener('wheel', e => {
      e.preventDefault();
      const rect = map.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;
      const delta = -e.deltaY / 500;
      const newScale = Math.min(Math.max(0.5, scale + delta), 3);

      origin.x = e.clientX - (offsetX * newScale / scale);
      origin.y = e.clientY - (offsetY * newScale / scale);
      scale = newScale;
      map.style.transform = `translate(${origin.x}px, ${origin.y}px) scale(${scale})`;
    }, { passive: false });

    document.querySelectorAll('.marker').forEach(marker => {
      marker.addEventListener('mouseenter', e => {
        tooltipImg.src = marker.dataset.img;
        tooltip.style.display = 'block';
      });

      marker.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
        tooltipImg.classList.remove('enlarged');
      });

      marker.addEventListener('mousemove', e => {
        tooltip.style.left = `${e.pageX + 15}px`;
        tooltip.style.top = `${e.pageY + 15}px`;
      });

      marker.addEventListener('click', () => {
        tooltipImg.classList.toggle('enlarged');
      });
    });
  </script>
</body>
</html>
